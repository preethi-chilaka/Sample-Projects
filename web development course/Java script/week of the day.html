<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week of the day</title>
</head>
<body>
    <script>
        var number = 0;

        if(number == 0){
            console.log("sunday")
        }else if(number == 1){
            console.log("monday")
        }
        else if(number == 2){
            console.log("tuesday")
        }
        else if(number == 3){
            console.log("wednesday")
        }
        else if(number == 4){
            console.log("thursday")
        }
        else if(number == 5){
            console.log("friday")
        }
        else if(number == 6){
            console.log("saturday")
        }else{
            console.log("not a valid number!please choose between (0-6) ")
        }
    </script>
</body>
</html>

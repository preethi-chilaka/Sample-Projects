<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area of the circle</title>
</head>
<body>
    <script>
        var radius = 10;
        var pi = 3.14;
        var area;
        
        area = pi*(radius**2);
        
        console.log("Area of the circle:",area);
    </script>

</body>
</html>

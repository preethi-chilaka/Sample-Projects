<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onmouseover="mouseove()">this is a paragraph</p>
    <p onmouseup="mouseup()">mouse up</p>
    <p onmousedown="mousedown()">mouse down</p>
    <script>
        function mouseove(){
            console.log("mouseoveredme")
        }
        function mouseup(){
            console.log("on mouse up")
        }
        function mousedown(){
            console.log("on mouse down")
        }
    </script>
</body>
</html>
